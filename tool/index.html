<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneezing and Runny Nose Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="anime-style">
    <div class="container mt-5">
        <div class="skin-switch-container text-center mb-4">
            <button id="skinSwitchButton" class="btn-modern-warning">Switch to Default Style</button>
            <button id="envSwitchButton" class="btn-modern-primary ms-3">Test Environment</button>
            <button id="configButton" class="btn-modern-primary ms-3">⚙️ Configure</button>
        </div>

        <div class="card mx-auto">
            <h2 class="fs-title text-center">Record Sneezing and Runny Nose Events</h2>
            <div class="input-group justify-content-center">
                <label for="sneezeCount" class="custom-label">Number of sneezes:</label>
                <input type="number" id="sneezeCount" class="form-control" min="1" value="1"
                    placeholder="Enter number of sneezes">
                <button id="sneezeButton" class="btn-modern-primary">Submit</button>
            </div>
            <div class="text-center mt-3">
                <button id="runnyNoseButton" class="btn-modern-primary">Submit Runny Nose</button>
            </div>
            <div id="response" class="mt-3 text-center"></div>
            <div class="text-center mt-3">
                <button id="retryButton" class="btn-modern-warning d-none">Retry</button>
            </div>
            <div id="instructions" class="mt-4 text-center">
                <p>Instructions: Enter the number of sneezes or click "Submit Runny Nose" to record events. Data is sent
                    to ThingSpeak.</p>
            </div>
        </div>

        <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="configModalLabel">ThingSpeak Configuration</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="writeApiKey" class="form-label">Write API Key</label>
                            <input type="text" class="form-control" id="writeApiKey" placeholder="Enter Write API Key">
                        </div>
                        <div class="mb-3">
                            <label for="readApiKey" class="form-label">Read API Key (Optional)</label>
                            <input type="text" class="form-control" id="readApiKey" placeholder="Enter Read API Key">
                        </div>
                        <div class="mb-3">
                            <label for="channelId" class="form-label">Channel ID (Optional)</label>
                            <input type="text" class="form-control" id="channelId" placeholder="Enter Channel ID">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveConfigButton">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade debug-modal" id="debugModal" tabindex="-1" aria-labelledby="debugModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="debugModalLabel">Debug Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="debugInfo" class="debug-info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
